<script>
    // 自定义模块
    layui.config({
        base: './../static/js/layui/lay/modules/',   // 模块目录
        version: 'v1.3.28'
    }).extend({             // 模块别名
        soulTable: 'soulTable'
    });

    layui.use(['table',"soulTable"], function (data) {
        var table = layui.table;
        soulTable = layui.soulTable;
        //第一个实例
        var layer = layui.layer;
        var index = layer.load(0); //添加laoding,0-2两种方式
        table.render({
            elem: '#test'
            , url: '/autolist/' //数据接口
            , toolbar: '#toolbarDemo1'
            , defaultToolbar: [
                'filter', {title: '导出数据', layEvent: 'export', icon: 'layui-icon-download-circle'}, {
                    title: '全屏显示',
                    layEvent: 'fullScreen',
                    icon: 'layui-icon-top'
                }, 'print']
            , title: '自动化功能测试用例'
            , page: {groups: 5} //开启分页
			, rowDrag: {
                trigger: 'row', done: function (obj) {
                    // 完成时（松开时）触发
                    // 如果拖动前和拖动后无变化，则不会触发此方法
                    console.log(obj.row);// 当前行数据
                    console.log(obj.cache); // 改动后全表数据
                    console.log(obj.oldIndex); // 原来的数据索引
                    console.log(obj.newIndex); // 改动后数据索引
                    $.ajax({
                        cache: false,
                        url: "/autosort/",
                        dataType: 'text',
                        type: 'GET',
                        //async: false,
                        data: {
                            "oldIndex": obj.oldIndex,
							"newIndex":obj.newIndex
                        },
                        success: function (data) {
                            layer.msg(data, {
                                offset: 't',
                                icon: 6,
                            });
                            $(".layui-laypage-btn").click();
                        },
                        error: function (data) {
                            console.log(data);
                            layer.msg(data, {
                                offset: 't',
                                icon: 5
                            });
                        }
                    });
                }
            }
			, loading: false
			, height: 'full-65'
			, size: 'lg'	//大尺寸 /sm小尺寸
			, skin: 'line' //行边框风格 /row列表框风格 /nob无边框风格
			//,limit:7
            , limits: [10, 20, 30, 40, 50, 100, 200]
            , where: {
                belong: '{{ abq }}'
            }
            , cols: [[ //表头
                {type: 'checkbox'}
                , {title: '操作', toolbar: '#barDemonew', width: 60, align: "left"}
                //, {field: 'caseid', title: 'ID', width: 60, sort: true, align: "left"}
                //, {field: 'sortid', title: '排序号', width: 100, sort: true, align: "left"}
                , {field: 'identity', title: 'User', width: 60, align: "left", templet: "#identityTpl"}
                //, {field: 'module', title: '所属模块', width: 120,align:"center"}
                , {
                    field: 'casename',
                    title: '测试用例名称',
                    width: 180,
                    align: "left",
                    //style: 'background-color: lightyellow;'
                }
                , {field: 'dataready', title: '数据准备', width: 410, align: "left",event:"dataready"}
                , {field: 'teststep', title: '测试步骤', width: 270, align: "left"}
                , {field: 'exceptres', title: '期望结果', width: 260, align: "left"}
                , {
                    field: 'result',
                    title: '执行结果',
                    width: 100,
                    sort: true,
                    align: "left",
                    //edit: 'text',
					event:"result",
                    templet: function (res) {
                        if (res.result.indexOf("Failed") != -1) {
                            return '<span style="color: red;">' + res.result + '</span>'
                        } else if (res.result.indexOf("Pass") != -1) {
                            return '<span style="color: yellowgreen;">' + res.result + '</span>'
                        } else {
                            return '<span>' + res.result + '</span>'
                        }
                    }
                }

            ]]
            , id: 'testReload'
			,rowEvent: function (obj) {
				obj.tr.css({'background':'#5FB878','color':'white'}).siblings().removeAttr('style')
				//console.log(obj.tr) //得到当前行元素对象
				//console.log(obj.data) //得到当前行数据
			}
            , done: function (res) {   //返回数据执行回调函数
                layer.close(index);    //返回数据关闭loading
				soulTable.render(this);

            }
        });

        layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload').val();
                console.log(demoReload);
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload
                        }
                    }
                }, 'data');
            }

        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            console.log(checkStatus);
            switch (obj.event) {
                case 'getCheckData1':
                    var data = checkStatus.data;
                    console.log(data[0]);
                    if (data.length == 0) {
                        layer.close(index);
                        layer.msg("请先选中需要编辑的用例", {
                            anim: 6,
                            icon: 4,
                            offset: "t"
                        });
                    } else {
                        var a = layer.open({
                            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                            type: 1,
                            title: "编辑自动化用例",
                            area: ['40%', '90%'],
                            skin: "layui-layer-molv",
                            shade: 0.6,
                            content: $("#UpdateAutoCase").html(),
                            success: function () {
                                layui.use('form', function () {
                                    var form = layui.form;
                                    form.val("updatautoecase", {
                                        //"mainbelong":data[0]['webbelong'],
                                        "belong": data[0]['module'],
                                        "caseID": data[0]['caseid'],
                                        "dataready": data[0]['dataready'],
                                        //"funpoint":data[0]['funpoint'],
                                        "title": data[0]['casename'],
                                        "premise": data[0]['premise'],
                                        "steps": data[0]['teststep'],
                                        "except": data[0]['exceptres']
                                    });
                                    form.on('submit(update_autocase)', function (data) {
                                        console.log(data.field);
                                        $.ajax({
                                            cache: false,
                                            url: "/update_autocase/",
                                            dataType: 'text',
                                            type: 'POST',
                                            //async: false,
                                            data: {
                                                "title": data.field.title,
                                                "caseID": data.field.caseID,
                                                "dataready": data.field.dataready,
                                                "except": data.field.except,
                                                "identity": data.field.identity,
                                                "belong": data.field.belong,
                                                "steps": data.field.steps
                                            },
                                            beforeSend: function () {
                                                l_index = layer.load(0, {shade: [0.5, '#DBDBDB']});
                                            },
                                            success: function (data) {
                                                layer.msg(data, {
                                                    icon: 6,
                                                    offset: 't',
                                                    anim: 2,
                                                    time: 3000//默认三秒
                                                });
                                                $(".layui-laypage-btn").click();

                                            },
                                            error: function (data) {
                                                console.log(data);
                                                layer.msg(data, {
                                                    icon: 5,
                                                    offset: 't',
                                                    anim: 2,
                                                });
                                            },
                                            complete: function () {
                                                layer.close(l_index);
                                                layer.close(a)
                                            }

                                        });
                                        return false;//阻止表单跳转
                                    });
                                });
                                //。。。CreateUpdate
                            }
                        });
                    }
                    break;
                case 'runcase1':
                    var data = checkStatus.data;
                    console.log(data);
                    var ids = "";
                    for (i = 0; i < data.length; i++) {
                        ids += data[i]["caseid"] + ",";
                        console.log(ids);
                    }
                    $.ajax({
                        cache: false,
                        url: "/run_autocase/",
                        dataType: 'text',
                        type: 'GET',
                        //async: false,
                        data: {
                            "ids": ids
                        },
                        beforeSend: function () {
                            l_index = layer.load(0, {
                                shade: [0.5, '#DBDBDB'] //0.1透明度的白色背景
                            });
                        },
                        success: function (data) {
                            layer.msg(data, {
                                offset: 't',
                                icon: 6,
                            });
                            $(".layui-laypage-btn").click();
                        },
                        error: function (data) {
                            layer.msg(data, {
                                offset: 't',
                                icon: 5,
                            });
                        },
                        complete: function () {
                            layer.close(l_index);
                        }
                    });
                    break;
                //导出用例
                case "export":
                    if (checkStatus.data.length > 0) {
                        soulTable.export(myTable, {
                            filename: '勾选数据.xlsx',
                            checked: true, // 只导出勾选数据
                            border: {
                                style: 'thin',
                                color: '000000'
                            },
                            head: { // 表头样式
                                family: 'helvetica', // 字体
                                size: 14, // 字号
                                color: 'FFFFFF', // 字体颜色
                                bgColor: 'ff8c00' // 背景颜色
                            },
                            font: { // 正文样式
                                family: 'Calibri', // 字体
                                size: 12, // 字号
                                color: '000000', // 字体颜色
                                bgColor: 'FFFFFF' //背景颜色t
                            }
                        });
                        layer.msg('操作成功', {icon: 6, offset: 't'});
                    } else {
                        layer.msg('请先勾选数据在导出！', {icon: 0, offset: 't'});
                    }
                //全屏显示
                case "fullScreen":
                    var docE = document.documentElement;
                    if (docE.requestFullScreen) {
                        docE.requestFullScreen();
                    } else if (docE.mozRequestFullScreen) {
                        docE.mozRequestFullScreen();
                    } else if (docE.webkitRequestFullScreen) {
                        docE.webkitRequestFullScreen();
                    }
                    break;
                //删除用例
                case "deletecase":
                    var data = checkStatus.data;
                    layer.confirm('真的删除行么', function (index) {
                        console.log(data);
                        layer.close(index);
                        var l = [];
                        for (i = 0; i < data.length; i++) {
                            var dic = {};
                            dic["caseid"] = data[i]["caseid"];
                            l.push(dic);
                        }
                        console.log(l);
                        $.ajax({
                            cache: false,
                            url: "/del_webcase/",
                            dataType: 'text',
                            type: 'GET',
                            //async: false,
                            data: {
                                "ids": JSON.stringify(l),
                            },
                            success: function (data) {
                                layer.msg(data, {
                                    offset: 't',
                                    icon: 6,
                                });
                                $(".layui-laypage-btn").click();
                            },
                            error: function (data) {
                                console.log(data);
                                layer.msg(data, {
                                    offset: 't',
                                    icon: 5
                                });
                            }
                        });
                    });
            }
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj);
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    console.log(obj.data);
                    obj.del();//删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    var id = obj.data["caseid"];
                    console.log(id);
                    $.ajax({
                        cache: false,
                        url: "/del_autocase/",
                        dataType: 'text',
                        type: 'GET',
                        async: false,
                        data: {
                            "ids": id,
                        },
                        success: function (data) {
                            layer.msg(data, {
                                offset: 't',
                                anim: 6,
                                icon: 6,

                            });
                        },
                        error: function (data) {
                            console.log(data);
                            layer.msg(data, {
                                offset: 't',
                                anim: 6,
                                icon: 5,
                            });
                        }
                    });
                });

            } else if (obj.event === 'result') {
                layer.prompt({
                    formType: 2
                    , title: "测试结果"
                    , value: data.result
                }, function (value, index) {
                    console.log(value);
                    console.log(index);
                    $.ajax({
                        cache: false,
                        url: "/update_autocase/",
                        dataType: 'text',
                        type: 'GET',
                        async: false,
                        data: {
                            "ids": obj.data['caseid'],
                            "result": value
                        },
                        success: function (data) {
                            layer.msg(data, {
                                offset: 't',
                                anim: 2,
                                icon: 6,
                            });
                        },
                        error: function (data) {
                            console.log(data);
                            layer.msg(data, {
                                offset: 't',
                                anim: 6,
                                icon: 5,
                            });
                        }
                    });
                    //同步更新缓存对应的值
                    obj.update({
                        result: value
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'dataready') {
                layer.prompt({
                    formType: 2
                    , value: data.dataready
                    , title: ["数据准备"]
                    , shade: 0.6
                    , skin: 'layui-layer-lan'
                    , area: ['500px', '300px'] //自定义文本域宽高
                    , maxlength: 500000

                }, function (value, index) {
                    console.log(value);
                    console.log(index);
                    $.ajax({
                        cache: false,
                        url: "/update_dataready/",
                        dataType: 'text',
                        type: 'POST',
                        async: false,
                        data: {
                            "ids": obj.data['caseid'],
                            "body": value
                        },
                        success: function (data) {
                            layer.msg(data, {
                                offset: 't',
                                anim: 2,
                                icon: 6,
                            });
                        },
                        error: function (data) {
                            console.log(data);
                            layer.msg(data, {
                                offset: 't',
                                anim: 6,
                                icon: 5,
                            });
                        }
                    });
                    //同步更新缓存对应的值
                    obj.update({
                        dataready: value
                    });
                    layer.close(index);

                });
            }

        });

    });
</script>
