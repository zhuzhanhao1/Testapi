<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>InterfaceDetail</title>
	<meta name="renderer" content="webkit">
	<link rel="icon" href="./../static/images/favicon%202.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="./../static/css/layui.css" media="all">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
	.layui-col-md6 {
		width: 12%;
		{#opacity: 0.5;#}
	}

	.layui-card-body {
		text-align: center;
	}

	.layui-col-md12 {
		width: 50%;
		{#opacity: 0.5;#}
	}

	.layui-nav {
		padding: 0 600px;
	}

	.layui-card-header {
		font-size: 16px;
		background-color: cornflowerblue;
		border-radius: 5px 5px 0 0;
		color: whitesmoke;
		opacity: 0.8;
	}

	textarea {
		border: 1px solid white;
	}

	.layui-nav {
		background-color: cornflowerblue;
	}
</style>

<body>

{#<div>#}
{#	<ul class="layui-nav layui-bg-green">#}
{#		<li class="layui-nav-item" style="font-size: 24px;font-weight: lighter;">接口测试详细信息</li>#}
{#	</ul>#}
{#</div>#}
<div style="padding: 20px;background-image: url('./../static/images/banner2.jpg');">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md6" style="width: 24%;">
			<div class="layui-card">
				<div class="layui-card-header">接口名称:</div>
				<div class="layui-card-body">
					{{ dic.casename }}
				</div>
			</div>
		</div>

		<div class="layui-col-md6" style="width: 25%;">
			<div class="layui-card">
				<div class="layui-card-header">请求地址:</div>
				<div class="layui-card-body">
					{{ dic.url }}
				</div>
			</div>
		</div>

		<div class="layui-col-md6">
			<div class="layui-card">
				<div class="layui-card-header">请求方式:</div>
				<div class="layui-card-body">
					{{ dic.method }}
				</div>
			</div>
		</div>


		<div class="layui-col-md6" style="width: 15%;">
			<div class="layui-card">
				<div class="layui-card-header">所属模块:</div>
				<div class="layui-card-body">
					{{ dic.belong }}
				</div>
			</div>
		</div>

		<div class="layui-col-md6">
			<div class="layui-card">
				<div class="layui-card-header">用户登录:</div>
				<div class="layui-card-body">
					{{ dic.identity }}
				</div>
			</div>
		</div>

		<div class="layui-col-md6">
			<div class="layui-card">
				<div class="layui-card-header">负责人:</div>
				<div class="layui-card-body">
					{{ dic.head }}
				</div>
			</div>
		</div>


		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">Params:</div>
				<div class="layui-card-body">
					<textarea id="detail" rows="6" cols="80" readonly="readonly">{{ dic.params }}</textarea>
				</div>
			</div>
		</div>

		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">Body:</div>
				<div class="layui-card-body">
					<textarea id="detail" rows="6" cols="80" readonly="readonly">{{ dic.body }}</textarea>

				</div>
			</div>
		</div>

		<div class="layui-col-md12" style="width: 82%">
			<div class="layui-card">
				<div class="layui-card-header">响应内容:</div>
				<div class="layui-card-body">

					<textarea id="detail" rows="9" cols="140" readonly="readonly">{{ dic.result }}</textarea>
				</div>
			</div>
		</div>

		<div class="layui-col-md12" style="width: 18%;margin-bottom: 3px;">
			<div class="layui-card">
				<div class="layui-card-header">上个结果:</div>
				<div class="layui-card-body">
					<a type="button" href="/detail/?id={{ dic.back }}" style="color: darkmagenta">点击即将跳转到上个接口的详细信息页</a>
				</div>
			</div>
		</div>

		<div class="layui-col-md12" style="width: 18%">
			<div class="layui-card">
				<div class="layui-card-header">下个结果:</div>
				<div class="layui-card-body">
					<a type="button" href="/detail/?id={{ dic.forward }}"
					   style="color: darkmagenta">点击即将跳转到下个接口的详细信息页</a>
				</div>
			</div>
		</div>


	</div>
</div>


<script src="./../static/js/layui/layui.js"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
