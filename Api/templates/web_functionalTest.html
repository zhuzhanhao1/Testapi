<script>
    // 自定义模块
    layui.config({
        base: './../static/js/layui/lay/modules/',   // 模块目录
        version: 'v1.3.28'
    }).extend({             // 模块别名
        soulTable: 'soulTable'
    });

    layui.use(['table',"soulTable"], function (data) {
        var table = layui.table;
        soulTable = layui.soulTable;
        //第一个实例
        var layer = layui.layer;
        var index = layer.load(0); //添加laoding,0-2两种方式
        var myTable = table.render({
            elem: '#test'
            , height: 'full-65'
            , url: '/weblist/' //数据接口
            , toolbar: '#toolbarDemo'
            , defaultToolbar: [
                'filter', {title: '导出数据', layEvent: 'export', icon: 'layui-icon-download-circle'}, {
                    title: '全屏显示',
                    layEvent: 'fullScreen',
                    icon: 'layui-icon-top'
                }, {title: '导入数据', layEvent: 'import', icon: 'layui-icon-upload-circle'}, 'print']
            , title: '功能测试用例'
            , page: true //开启分页
			, loading: false
			, size: 'lg'	//大尺寸 /sm小尺寸
			//, drag: {toolbar: true}//实现固定列与非固定列之间的转换
			, limit : 20
            , limits: [10, 20, 30, 40, 50, 100, 200]
            , where: {
                belong: '{{ abq }}',
				system:"erms"
            }
            , cols: [[ //表头
                {type: 'checkbox'}

                //, {field: 'caseid', title: 'ID', width: 60, sort: true, align: "left"}
                , {field: 'module', merge: true,title: '所属模块', filter: true, width: 120, align: "center"}
                , {field: 'funpoint',merge: ['module','funpoint'],title: '功能点', filter: true, width: 120, align: "center"}
                , {field: 'casename', title: '测试用例名称', filter: true,width: 270,align: "left",event:"casename"}
                , {field: 'premise', merge: true,title: '前提条件', width: 180, align: "left"}
                , {field: 'teststep', title: '测试步骤',  align: "left",event:"teststep"}
                , {field: 'exceptres', title: '期望结果',  align: "left",event:"exceptres"}
                , {
                    field: 'result',
                    title: '执行结果',
                    width: 100,
                    sort: true,
                    align: "center",
					event: "result",
                    templet: function (res) {
                        if (res.result.indexOf("Failed") != -1) {
                            return '<span style="color: red;">' + res.result + '</span>'
                        } else if (res.result.indexOf("Pass") != -1) {
                            return '<span style="color: yellowgreen;">' + res.result + '</span>'
                        } else {
                            return '<span>' + res.result + '</span>'
                        }
                    }
                }
                //, {title: '操作', toolbar: '#barDemo', width: 60, align: "left"}

            ]]
            ,filter: {items:['column','editCondition','excel']} // 只显示表格列和导出excel两个菜单项
            , id: 'testReload'
			,rowEvent: function (obj) {
				obj.tr.css({'background':'#5FB878','color':'white'}).siblings().removeAttr('style')
				//console.log(obj.tr) //得到当前行元素对象
				//console.log(obj.data) //得到当前行数据
				//obj.del(); //删除当前行
			   //obj.update(fields) //修改当前行数据
			}
            , done: function (res) {   //返回数据执行回调函数
                layer.close(index);    //返回数据关闭loading
				soulTable.render(this);

            }
        });

        layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload').val();
                console.log(demoReload);
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload
                        }
                    }
                }, 'data');
            }

        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            //console.log(checkStatus);
            switch (obj.event) {
                //编辑用例
                case 'getCheckData':
                    var data = checkStatus.data;
                    console.log(data[0]);
                    if (data.length == 0) {
                        layer.close(index);
                        layer.msg("请先选中需要编辑的用例", {
                            anim: 6,
                            icon: 4,
                            offset: "t"
                        });
                    } else {
                        var a = layer.open({
                            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                            type: 1,
                            title: "编辑用例",
                            area: ['40%', '95%'],
                            skin: "layui-layer-molv",
                            shade: 0.6,
                            content: $("#updatecase").html(),
                            success: function () {
                                layui.use('form', function () {
                                    var form = layui.form;
                                    form.val("updatecase", {
                                        "mainbelong": data[0]['webbelong'],
                                        "belong": data[0]['module'],
                                        "caseID": data[0]['caseid'],
                                        "funpoint": data[0]['funpoint'],
                                        "title": data[0]['casename'],
                                        "premise": data[0]['premise'],
                                        "steps": data[0]['teststep'],
                                        "except": data[0]['exceptres']
                                    });
                                    form.on('submit(updatecase)', function (data) {
                                        console.log(data.field);
                                        $.ajax({
                                            cache: false,
                                            url: "/update_webcase/",
                                            dataType: 'text',
                                            type: 'POST',
                                            //async: false,
                                            data: {
                                                "belong": data.field.belong,
                                                "except": data.field.except,
                                                "caseID": data.field.caseID,
                                                "funpoint": data.field.funpoint,
                                                "mainbelong": data.field.mainbelong,
                                                "premise": data.field.premise,
                                                "steps": data.field.steps,
                                                "title": data.field.title,
                                            },
                                            beforeSend: function () {
                                                l_index = layer.load(0, {shade: [0.5, '#DBDBDB']});
                                            },
                                            success: function (data) {
                                                layer.msg(data, {
                                                    icon: 6,
                                                    offset: 't',
                                                    anim: 2,
                                                    time: 3000//默认三秒
                                                });
                                                $(".layui-laypage-btn").click();

                                            },
                                            error: function (data) {
                                                console.log(data);
                                                layer.msg(data, {
                                                    icon: 5,
                                                    offset: 't',
                                                    anim: 2,
                                                });
                                            },
                                            complete: function () {
                                                layer.close(l_index);
                                                layer.close(a)
                                            }

                                        });
                                        return false;//阻止表单跳转
                                    });
                                });
                                //。。。CreateUpdate
                            }
                        });
                    }
                    break;
				//导出用例
                case "export":
                    if (checkStatus.data.length > 0) {
                        soulTable.export(myTable, {
                            filename: '勾选数据.xlsx',
                            checked: true, // 只导出勾选数据
								border: {
									style: 'thin',
									color: '000000'
								},
							   head:{ // 表头样式
								   family: 'helvetica', // 字体
								   size: 14, // 字号
								   color: 'FFFFFF', // 字体颜色
								   bgColor: 'ff8c00' // 背景颜色
							   },
							   font: { // 正文样式
								   family: 'Calibri', // 字体
								   size: 12, // 字号
								   color: '000000', // 字体颜色
								   bgColor: 'FFFFFF' //背景颜色t
							   }
                        });
                        layer.msg('操作成功',{icon:6,offset:'t'});
                    } else {
                        layer.msg('请先勾选数据在导出！',{icon:0,offset:'t'});
                    }
                //全屏显示
                case "fullScreen":
                    var docE = document.documentElement;
                    if (docE.requestFullScreen) {
                        docE.requestFullScreen();
                    } else if (docE.mozRequestFullScreen) {
                        docE.mozRequestFullScreen();
                    } else if (docE.webkitRequestFullScreen) {
                        docE.webkitRequestFullScreen();
                    }
                    break;
                //删除用例
                case "deletecase":
                    var data = checkStatus.data;
                    layer.confirm('真的删除行么', function (index) {
                        console.log(data);
                        layer.close(index);
                        var l = [];
                        for (i = 0; i < data.length; i++) {
                            var dic = {};
                            dic["caseid"] = data[i]["caseid"];
                            l.push(dic);
                        }
                        console.log(l);
                        $.ajax({
                            cache: false,
                            url: "/del_webcase/",
                            dataType: 'text',
                            type: 'GET',
                            //async: false,
                            data: {
                                "ids": JSON.stringify(l),
                            },
                            success: function (data) {
                                layer.msg(data, {
                                    offset: 't',
                                    icon: 6,
                                });
                                $(".layui-laypage-btn").click();
                            },
                            error: function (data) {
                                console.log(data);
                                layer.msg(data, {
                                    offset: 't',
                                    icon: 5
                                });
                            }
                        });
                    });
                    break;
                //导入用例
                case "import":
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type: 1,
                        title: "导入用例",
                        area: ['35%', '30%'],
                        skin: "layui-layer-rim",
                        shade: 0.6,
                        content: $("#importCase").html()
                    });
                    break;
            }
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj);
            if (obj.event === 'casename') {
                layer.prompt({
                    formType: 2
                    , value: data.casename
                    , title: ["编辑用例名称"]

<script>
    //新建用例
    function selectRole() {
        var Create_apicase = layer.open({
            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
            type: 1,
            title: "新建用例",
            skin: "layui-layer-molv",
            shade: 0.6,
            area: ['40%', '90%'],
            content: $("#popSearchRoleTest").html(),
        });
        layui.use('form', function () {
            var form = layui.form;
            //监听编辑用户信息，
            form.on('submit(create_webcase)', function (data) {
                console.log(data.field);
                $.ajax({
                    cache: false,
                    url: "/create_webcase/",
                    dataType: 'text',
                    type: 'POST',
                    //async: false,
                    data: {
                        "belong": data.field.belong,
                        "mainbelong": data.field.mainbelong,
                        "title": data.field.title,
                        "steps": data.field.steps,
                        "premise": data.field.premise,
                        "funpoint": data.field.funpoint,
                        "except": data.field.except,
                    },
                    beforeSend: function () {
                        l_index = layer.load(0, {shade: [0.5, '#DBDBDB']});
                    },
                    success: function (data) {
                        layer.msg(data, {
                            icon: 6,
                            offset: 't',
                            anim: 2,
                        });
                        $(".layui-laypage-btn").click();
                    },
                    error: function (data) {
                        console.log(data);
                        layer.msg(data, {
                            icon: 5,
                            offset: 't',
                            anim: 2,
                        });
                    },
                    complete: function () {
                        layer.close(l_index);
                        layer.close(Create_apicase);
                    }

                });
                return false;//阻止表单跳转
            });
        });

    }
</script>
